<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Space Sailors Wiki</title>
        <link href="font-awesome/css/font-awesome.min.css" rel="stylesheet" type="text/css">
        <link rel="stylesheet" href="css/styling.css">
    </head>
    <body>
        <!-- Website Navigation-->
        <div id="mySidebar" class="sidebar">
            <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
            <a href="#">1</a>
            <a href="#">2</a>
            <a href="#">3</a>
            <a href="#">4</a>
          </div>
          
          <div id="main">
            <button class="openbtn" onclick="openNav()">&#9776; Open Navigation Menus</button>
          </div>
        <!-- Page header-->
        <header>
            <div class="nav container">
                <a href="#" class="logo">Space Sailors <span>Wiki</span></a>
            </div>
        </header>

        <!-- Home page-->

        <section class="home" id="home">
            <div class="home-text container">
                <h2 class="home-title">The Space Sailors Wiki</h2>
                    <span class="home-subtitle">The (un)official Space Sailors Wiki</span>
            </div>
        </section>

        </section>
        <!-- scripts-->
        <script>
            function openNav() {
            document.getElementById("mySidebar").style.width = "250px";
            document.getElementById("main").style.marginLeft = "250px";
            }

            function closeNav() {
            document.getElementById("mySidebar").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            }
        </script>
        <!-- jQuery import-->
        <script src="js/jQuery.js"></script>
    </body>
</html>
